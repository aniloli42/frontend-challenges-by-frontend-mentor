<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main-wrapper">
      <div class="card">
        <div class="card-image-wrapper">
          <img
            src="./images/image-equilibrium.jpg"
            class="card-image"
            alt="nft equilibrium image"
          />
          <div class="hovered-view">
            <img src="./images/icon-view.svg" alt="View Icon Image" />
          </div>
        </div>
        <div class="card-body">
          <h1 class="card-title">Equilibrium #3429</h1>
          <p class="card-description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="card-content">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
              0.041 ETH
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="clock icon" />
              3 days left
            </div>
          </div>
        </div>

        <hr />
        <div class="card-footer">
          <img
            src="./images/image-avatar.png"
            alt="author image"
            class="author-image"
          />
          <p class="author-intro">
            <span class="author-intro-1"> Creation of </span>
            <span class="author-intro-2"> Jules Wyvern </span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
