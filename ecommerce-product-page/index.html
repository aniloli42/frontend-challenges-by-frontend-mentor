<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Frontend Mentor Challenge | Store App" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <button class="hamburger" data-hamburger aria-label="menubar icon">
        <svg width="16" height="15" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M16 12v3H0v-3h16Zm0-6v3H0V6h16Zm0-6v3H0V0h16Z"
            fill="#69707D"
            fill-rule="evenodd"
          />
        </svg>
      </button>
      <p class="brand-name">sneakers</p>
      <nav class="nav" data-nav>
        <button
          class="close-mobile-nav"
          data-mobile-cross-button
          aria-label="cross icon button"
        >
          <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
              fill="#69707D"
              fill-rule="evenodd"
            />
          </svg>
        </button>
        <a href="#" class="nav-item"> Collections </a>
        <a href="#" class="nav-item"> Men </a>
        <a href="#" class="nav-item"> Women </a>
        <a href="#" class="nav-item"> About </a>
        <a href="#" class="nav-item"> Contact </a>
      </nav>

      <div class="right-nav-item">
        <button class="cart-button" data-cart-button aria-label="cart button">
          <span class="cart-item-number" data-cart-item-number>1</span>
          <svg class="cart" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
              fill="#69707D"
              fill-rule="nonzero"
            />
          </svg>
        </button>

        <img
          src="./images/image-avatar.png"
          class="profile-image"
          alt="person profile image"
        />
      </div>

      <div class="cart-card" data-cart>
        <h2 class="cart-title">Cart</h2>
        <div class="cart-body" data-cart-body></div>
      </div>
    </header>

    <main>
      <div class="image-container">
        <div class="product-image-viewer">
          <button
            data-previous-image-button
            class="image-slider-button previous-slider"
            aria-label="previous image button"
          >
            <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 1 3 9l8 8"
                stroke="#1D2026"
                stroke-width="3"
                fill="none"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <button data-product-image-button>
            <img
              src="./images/image-product-1.jpg"
              class="product-image"
              alt="prod"
              data-product-image="0"
            />
          </button>
          <button
            aria-label="next image button"
            data-next-image-button
            class="image-slider-button next-slider"
          >
            <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m2 1 8 8-8 8"
                stroke="#1D2026"
                stroke-width="3"
                fill="none"
                fill-rule="evenodd"
              />
            </svg>
          </button>
        </div>

        <div class="thumbnail-image-wrapper" data-thumbnail-wrapper></div>
      </div>

      <div class="lightbox-wrapper" data-lightbox>
        <div class="image-container">
          <button class="lightbox-close-button" data-lightbox-close>
            &Cross;
          </button>
          <div class="product-image-viewer">
            <button
              data-lightbox-previous-image-button
              class="image-slider-button previous-slider"
              aria-label="lightbox previous image button"
            >
              <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 1 3 9l8 8"
                  stroke="#1D2026"
                  stroke-width="3"
                  fill="none"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
            <img
              src="./images/image-product-1.jpg"
              class="product-image"
              alt="prod"
              data-lightbox-product-image
            />
            <button
              aria-label="next image button"
              data-lightbox-next-image-button
              class="image-slider-button next-slider"
            >
              <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="m2 1 8 8-8 8"
                  stroke="#1D2026"
                  stroke-width="3"
                  fill="none"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
          </div>

          <div
            class="thumbnail-image-wrapper"
            data-lightbox-thumbnail-wrapper
          ></div>
        </div>
      </div>

      <div class="product-content-info-wrapper">
        <h1 class="company-name">Sneaker Company</h1>

        <h2 class="product-title">Fall Limited Edition Sneakers</h2>
        <p class="product-description">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>

        <div class="product-price-wrapper">
          <div class="product-discount-wrapper">
            <p class="product-current-price">$125.00</p>
            <p class="product-discount">50%</p>
          </div>
          <p class="product-real-price">$250.00</p>
        </div>

        <div class="order-management-wrapper">
          <div class="order-quantity-wrapper">
            <button
              data-quantity-minus-button
              class="quantity-button"
              aria-label="quantity minus button"
            >
              <svg
                width="12"
                height="4"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <defs>
                  <path
                    d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                    id="a"
                  />
                </defs>
                <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a" />
              </svg>
            </button>
            <p class="order-quantity-text" data-quantity-text>0</p>
            <button
              data-quantity-plus-button
              aria-label="quantity plus button"
              class="quantity-button"
            >
              <svg
                width="12"
                height="12"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <defs>
                  <path
                    d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                    id="b"
                  />
                </defs>
                <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b" />
              </svg>
            </button>
          </div>
          <button
            class="add-to-cart-button"
            data-add-to-cart-button
            aria-label="cart icon"
          >
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="#fff"
                fill-rule="nonzero"
              />
            </svg>
            Add to cart
          </button>
        </div>
      </div>
    </main>
    <div class="toast-notification" data-toast-notification></div>
  </body>
</html>
