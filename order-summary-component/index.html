<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist/main.min.css" />
  </head>
  <body>
    <main class="main-wrapper">
      <div class="card">
        <img class="card-image" src="./images/illustration-hero.svg" />
        <div class="card-body">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="card-plan">
            <img src="./images/icon-music.svg" alt="music icon" />
            <div>
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <button>Change</button>
          </div>
          <button class="cta-proceed-button">Proceed to Payment</button>
          <button class="cta-cancel-button">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
